<div class="row">
  <div class="col-md-6">
    <form class="form-inline">
      <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
    </form>
    <br/>
    <div class="panel panel-default" ng-repeat="conference in userFavs | filter:searchText">
      <div class="panel-heading clearfix">
        <div ng-if="conference.owner == uservice.auth.$getAuth().uid" class="pull-right">
          <button ng-click="editConference(conference)" class="btn btn-default btn-xs">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
          </button>
        </div>
        <h3 class="panel-title">
        {{conference.name}}
        </h3>
      </div>
      <div class="panel-body">
        {{conference.description}}
        <a href="#/show" ng-click="showConference(conference)"><span class="span-inside"></span></a>
      </div>
    </div>
    <div ng-if="uservice.auth.$getAuth() != null">
      <button class="btn btn-default" ng-click="addConference()">Add</button>
    </div>
  </div>
  <div class="col-md-6">
    <div id="mapContainer" style="width: 100%;height:300px;" gmap="" data="data"></div>
  </div>
</div>
