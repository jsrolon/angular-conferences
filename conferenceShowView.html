<div class="row">
    <div class="col-md-12">
        <h1>{{conference.name}} <small>in {{conference.place}}</small></h1>
    </div>
</div>
<div class="row">
  <div class="col-md-4">
      <div id="mapContainer" style="width: 100%;height:300px;" gmap="" data="data"></div>
  </div>
  <div class="col-md-8"> 
    description  : {{conference.description}}<br/>  
    deadline     : {{conference.deadline}}<br/>
    notification : {{conference.notification}}<br/>
    event        : {{conference.event}}<br/>

    <div ng-if="uservice.auth.$getAuth() != null">Favorito: <input type="checkbox" ng-change="favoriteChanged()" ng-model="isFavorite"></input></div>
  </div>
</div>

        <div ng-include="'commentsPartial.html'">
