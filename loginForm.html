<form class="navbar-form navbar-right">
    <div class="form-group">
        <input type="text" placeholder="Email" class="form-control" ng-model="credentials.email"></input>
        <input type="password" placeholder="Password" class="form-control" ng-model="credentials.password"></input>
    </div>
    <button class="btn btn-default" ng-click="login(credentials)">Login</button>
    <button class="btn btn-primary" ng-click="createUser(credentials)">Register</button>
</form>
