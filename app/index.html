<!DOCTYPE html>
<html ng-app="confencesApp">

<head>

  <meta charset="UTF-8">

  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-route/angular-route.min.js"></script>
  <script src="../bower_components/firebase/firebase.js"></script>
  <script src="../bower_components/angularfire/dist/angularfire.min.js"></script>
  <script data-require="google-maps@*" data-semver="1.0.0"

  <title>Conferences</title>

</head>
<body>
<nav class="navbar navbar-default" ng-controller="userController">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="#/" class="navbar-brand">ConferencesApp</a>
    </div>
    <div class="collapse navbar-collapse">
      <div ng-include="getInclude()"></div>

  </div>

<div class="container-fluid">

</div>
<footer class="footer">
  <div class="container">
    <p class="text-muted">2015 - Juan Sebastián Rolón</p>
  </div>
