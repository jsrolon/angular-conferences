<div class="row">
  <div class="col-md-11">
    <h1>{{conference.name}}
      <small>in {{conference.place}}</small>
    </h1>
  </div>
  <div class="col-md-1 text-right" ng-if="uservice.isLogged()">
    <button type="button" class="btn btn-default" ng-click="showEdit()">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
    </button>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <div id="mapContainer" style="width: 100%;height:300px;" gmap="" data="data"></div>
  </div>
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-warning">
          <div class="panel-heading">
            <h3 class="panel-title">Deadline</h3>
          </div>
          <div class="panel-body">
            {{conference.deadline.format("ddd, DD MMM YYYY")}}
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">Notification</h3>
          </div>
          <div class="panel-body">
            {{conference.notification.format("ddd, DD MMM YYYY")}}
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Event</h3>
          </div>
          <div class="panel-body">
            {{conference.event.format("ddd, DD MMM YYYY")}}
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h3>Description</h3>

        <p>{{conference.description}}</p>
      </div>
    </div>
    <div ng-if="uservice.isLogged()">Favorito: <input type="checkbox" ng-change="favoriteChanged()"
                                                      ng-model="isFavorite"></div>
  </div>
</div>
</div>

<hr/>

<div class="row">
  <div class="col-md-12">
    <div ng-include="'partials/Comments.partial.html'"></div>
  </div>
</div>
